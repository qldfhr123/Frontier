<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>새 게시물 작성</title>
  <style>
    /* 전체 레이아웃 */
    body, html { margin:0; padding:0; height:100%; font-family: sans-serif; }
    .create-post { display: flex; flex-direction: column; height:100%; }
    /* 헤더 */
    .cp-header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px 16px; border-bottom: 1px solid #333;
      background-color: #111; color: #fff;
    }
    .cp-header h2 { margin: 0; font-size: 1rem; font-weight: normal; }
    .cp-header button {
      background: none; border: none; color: #fff;
      font-size: 1rem; cursor: pointer;
    }
    .cp-body {
      display: flex; flex:1; background-color: #000;
    }
    /* 왼쪽 이미지 영역 */
    .cp-image {
      flex: 2; display: flex; align-items: center;
      justify-content: center; overflow: hidden; background: #111;
    }
    .cp-image img {
      max-width: 100%; max-height: 100%; object-fit: contain;
    }
    /* 우측 입력 폼 */
    .cp-form {
      flex: 1; display: flex; flex-direction: column;
      padding: 16px; background-color: #111; color: #fff;
    }
    .cp-form textarea {
      flex: 1; resize: none; background: none;
      border: none; color: #fff; font-size: 0.9rem;
      outline: none;
    }
    .cp-form .actions {
      display: flex; align-items: center; justify-content: space-between;
      margin-top: 12px;
    }
    .cp-form .actions input[type=file] {
      color: #fff;
    }
    #shareBtn {
      background: none; border: none; color: #3897f0;
      font-weight: bold; cursor: pointer; opacity: 0.5;
    }
    #shareBtn.enabled { opacity: 1; }
  </style>
</head>
<body>
  <div class="create-post">
    <header class="cp-header">
      <button id="backBtn">←</button>
      <h2>새 게시물 만들기</h2>
      <button id="writeShareBtn" type="button" disabled>공유하기</button>
    </header>
    <div class="cp-body">
      <div class="cp-image">
        <img id="preview" src="" alt="미리보기" style="display:none;">
      </div>
      <div class="cp-form">
        <textarea id="caption" placeholder="문구 입력..."></textarea>
        <div class="actions">
          <input type="file" id="imageInput" accept="image/*">
        </div>
      </div>
    </div>
  </div>

  <script src="./js/user_write.js"></script>
</body>
</html>
