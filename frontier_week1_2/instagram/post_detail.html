<!-- post_detail.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시물 상세</title>
  <style>
    body { margin:0; font-family:sans-serif; background:#f5f5f5; }
    .detail-container {
      max-width:600px; margin:2rem auto; padding:1rem;
      background:#fff; border-radius:4px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .detail-img { width:100%; border-radius:4px; }
    .detail-caption { margin:0.5rem 0; color:#333; }

    .action-buttons { margin:0.5rem 0 1rem; }
    .btn {
      background:none; border:none; cursor:pointer;
      padding:0.25rem 0.5rem; font-size:1rem;
      border-radius:4px; transition:background .2s, color .2s;
      margin-right:0.5rem;
    }
    .btn:hover { background:#eee; }
    #likeBtn { color:#e0245e; font-weight:bold; }

    hr { border:none; border-top:1px solid #eee; margin:0.5rem 0; }

    /* 댓글 목록 */
    .comments { list-style:none; padding:0; margin:1rem 0; }
    .comments li {
      padding:0.5rem 0; border-bottom:1px solid #eee;
      display:flex; flex-direction:column; align-items:flex-start;
    }

    /* ① 댓글 텍스트 */
    .cmt-text { margin-bottom:0.5rem; color:#333; }

    /* ② 하트 래퍼 */
    .cmt-heart {
      margin-bottom:0.5rem;
    }
    .cmt-heart .btn.like {
      color: #e0245e; font-size:1.2rem;
      padding:0; margin-right:0;
    }

    /* ③ 수정·삭제 래퍼 */
    .cmt-actions {
      display:flex; gap:0.5rem;
    }
    .cmt-actions .btn.edit   { color:#09c; padding:0; }
    .cmt-actions .btn.delete { color:#c00; padding:0; }

    /* 댓글 입력 폼 */
    #commentForm { display:flex; gap:0.5rem; margin-top:1rem; }
    #commentInput {
      flex:1; padding:0.5rem;
      border:1px solid #ccc; border-radius:4px;
    }
    #commentForm button {
      padding:0.5rem 1rem; background:#3897f0;
      color:#fff; border:none; border-radius:4px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="detail-container">
    <img id="detailImg" class="detail-img" src="" alt="포스트 이미지">
    <p id="detailCaption" class="detail-caption"></p>

    <div class="action-buttons">
      <button id="likeBtn" class="btn">♡ 좋아요 <span id="likeCount">0</span></button>
      <button id="editBtn" class="btn">수정</button>
      <button id="deleteBtn" class="btn">삭제</button>
    </div>
    <hr>

    <h4>댓글</h4>
    <ul id="commentList" class="comments"></ul>

    <form id="commentForm">
      <input type="text" id="commentInput" placeholder="댓글을 입력하세요">
      <button type="submit">등록</button>
    </form>
  </div>

  <script src="./js/post_detail.js"></script>
</body>
</html>
